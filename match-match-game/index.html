<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Match match game</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scrypt.js" defer></script>
  </head>

  <body>
    <header>
      <div class="wrapper">
        <h1>Match match game</h1>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="game">
          <header>
            <nav class="controls">
              <div class="control" tabindex="0" onclick="start()">
                <p>reset</p>
              </div>
              <div class="control" tabindex="0" onclick="shirt()">
                <p>shirt</p>
              </div>
            </nav>
            <time id="timer">00:00:00.00</time>
          </header>
          <section class="cards shirts" id="shirts"></section>
          <section class="cards desk" id="desk"></section>
        </div>
      </div>
    </main>
    <footer>
      <div class="wrapper">
        <p>designed by ArlinskiEV</p>
      </div>
    </footer>
  </body>

</html>
