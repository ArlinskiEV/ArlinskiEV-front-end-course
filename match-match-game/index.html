<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Match match game</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scrypt.js" defer></script>
  </head>

  <body>
    <header>
      <div class="wrapper">
        <h1>Match match game</h1>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="game">
          <header>
            <nav class="controls">
              <div class="control" tabindex="0" onclick="start()">
                <p>reset</p>
              </div>
              <div class="control" tabindex="0" onclick="shirt()">
                <p>shirt</p>
              </div>
              <div class="control" tabindex="0" onclick="difficulty()">
                <p>difficulty</p>
              </div>
            </nav>
            <time id="timer">00:00:00.00</time>
          </header>
          <section class="cards shirts" id="shirts"></section>
          <style media="screen" id="shirtsStyle"></style>
          <section class="cards difficulty" id="difficulty">
            <form>
              <fieldset id="unic">
                <legend>Please select number of identical pair</legend>
                <div>
                  <input type="radio" id="1unic" name="contact" value="1">
                  <label for="1unic">1</label>
                  <input type="radio" id="2unic" name="contact" value="2">
                  <label for="2unic">2</label>
                  <input type="radio" id="3unic" name="contact" value="3">
                  <label for="3unic">3</label>
                  <input type="radio" id="4unic" name="contact" value="4">
                  <label for="4unic">4</label>
                  <input type="radio" id="5unic" name="contact" value="5">
                  <label for="5unic">5</label>
                  <input type="radio" id="6unic" name="contact" value="6">
                  <label for="6unic">6</label>
                </div>
              </fieldset>
            </form>
            <form>
              <fieldset id="pair">
                <legend>Please select number of pair</legend>
                <div>
                  <input type="radio" id="1pair" name="contact" value="1">
                  <label for="1pair">1</label>
                  <input type="radio" id="2pair" name="contact" value="2">
                  <label for="2pair">2</label>
                  <input type="radio" id="3pair" name="contact" value="3">
                  <label for="3pair">3</label>
                  <input type="radio" id="4pair" name="contact" value="4">
                  <label for="4pair">4</label>
                  <input type="radio" id="5pair" name="contact" value="5">
                  <label for="5pair">5</label>
                  <input type="radio" id="6pair" name="contact" value="6">
                  <label for="6pair">6</label>
                  <input type="radio" id="6pair" name="contact" value="7">
                  <label for="7pair">7</label>
                  <input type="radio" id="6pair" name="contact" value="8">
                  <label for="8pair">8</label>
                  <input type="radio" id="6pair" name="contact" value="9">
                  <label for="9pair">9</label>
                  <input type="radio" id="6pair" name="contact" value="10">
                  <label for="10pair">10</label>
                </div>
              </fieldset>
            </form>
          </section>
          <section class="cards desk" id="desk"></section>
        </div>
      </div>
    </main>
    <footer>
      <div class="wrapper">
        <p>designed by ArlinskiEV</p>
      </div>
    </footer>
  </body>

</html>
