<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Match match game</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scrypt.js" defer></script>
  </head>

  <body>
    <header>
      <div class="wrapper">
        <h1>Match match game</h1>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <section class="table" id="table">
          <header>
            <nav>
              <p>new game</p>
              <input type=button value="Обнулить" onclick="Game()">
              <p>pause</p>
            </nav>
            <time>00:00:00.00</time>
          </header>

          <div class="card">
            <img src="img/cards/triss.png" alt="">
          </div


        ></section>
      </div>
    </main>
    <footer>
      <div class="wrapper">
        <p>designed by ArlinskiEV</p>
      </div>
    </footer>
  </body>

</html>
