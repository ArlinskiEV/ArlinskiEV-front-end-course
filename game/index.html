<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Necromancer's Tower</title>
    </head>
    <body>
        <header>

        </header>
        <main>
          <audio src="./music/main.mp3" id="mainMusic"></audio>
            <section class="wrapper start" id="menu" >
              <div class="menu">
                <div class="result" id="result">
                  <p>Score: <span id="resultScore">0</span></p>
                </div>
                <div class="menuButton" id="startButton"><p>Start</p></div>
                <div class="menuButton" id="pauseButton"><p>Coninue</p></div>
                <div class="menuButton" id="aboutButton">
                  <p><a href="./about/index.html">About</a></p>
                </div>
                <div class="result disabled" id="isOver">
                  <p>Game Over</p>
                </div>
              </div>
            </section>

            <div class="wrapper application" id="application" >
                <section class="controls">
                    <div class="container">
                      <div class="controlButton" id="play-pause">Play/Pause</div>
                      <div class="controlButton" id="reset">Reset</div>
                    </div>
                    <div class="info">
                        <p>Heath: <span id="health">1000</span></p>
                        <p>Frags: <span id="frags">0</span></p>
                        <p>Score: <span id="score">0</span></p>
                    </div>
                </section>

                <section id="game"></section>
                <section class="weapons" id='weapons'></section>
            </div>
        </main>
        <!--script src="./js/input.js" charset="utf-8"></script-->
        <script src="./js/app.bundle.js" charset="utf-8"></script>
    </body>
</html>
